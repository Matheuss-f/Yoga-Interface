<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https: //fonts.googleapis.com/css2? família = Roboto: ital, peso @ 0,100; 0,300; 0,400; 0,500; 0,700; 1,300 & display = swap "
        rel=" stylesheet ">
    <link rel="stylesheet" href="./styles.css">
    <title>Yoga Login</title>
</head>

<body>
    <div>
        <img class="img-yoga" src="../Assets/Vector.png" alt="Yoga-Logo">
        <input type="email" placeholder="username" name="personal-email">
        <input class="input-password" type="password" placeholder="password" name="personal-password">
        <a class="forgot" href="">forgot password?</a>
        <button type="submit">Login</button>
        <a href="" class="account">Don’t have an account, <strong>Sign Up </strong>now.</a>
        <p>Or</p>
        <div class="imgs-yoga">
            <a href="https://www.google.com.br/">
                <img src="../Assets/img-google.png" alt="Google-logo">
            </a>

            <a class="img-link" href="">
                <img src="../Assets/Vector (2).png" alt="Dots">
            </a>

            <a href="https://www.facebook.com/">
                <img src="../Assets/img-facebook.png" alt="Facebook-logo">
            </a>
        </div>
    </div>

</body>

</html>
